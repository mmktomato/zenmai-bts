{% extends "layout.html" %}
{% block title %}issues{% endblock %}

{% block content %}
{% if issues %}
<h2>All</h2>
<ul class="list-group">
    {% for issue in issues %}
    <li class="list-group-item"><a href="/{{ issue.id }}/">{{ issue.id }}: {{ issue.subject }} ({{ issue.comments.count() }}comments)</a></li>
    {% endfor %}
</ul>
{% else %}
    No issues.
{% endif %}
{% endblock %}
