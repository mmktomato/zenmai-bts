{% extends "layout.html" %}
{% block title %}issues{% endblock %}

{% block content %}
{% if issues %}
    <div class="panel panel-default">
        <div class="panel-heading">All</div>
        <div class="panel-body">
        <ul class="list-group">
            {% for issue in issues %}
            <li class="list-group-item"><a href="/{{ issue.id }}/">{{ issue }}</a></li>
            {% endfor %}
        </ul>
        </div>
    </div>
{% else %}
    No items.
{% endif %}
{% endblock %}
