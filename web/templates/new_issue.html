{% extends "layout.html" %}
{% block title %}new issue{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add new issue</h1>
</div>
<form action="{{ request.path }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="new_subject">Subject</label>
        <input type="text" id="new_subject" name="new_subject" class="form-control" />
    </div>
    {% include 'new_comment_form_group.html' %}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
